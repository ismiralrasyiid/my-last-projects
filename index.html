<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismir Al Rasyiid | Projects</title>
    <!--========== CSS FILE ==========-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--========== STYLE SWITCHER CSS FILE ==========-->
    <link rel="stylesheet" href="css/skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="css/skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="css/skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="css/skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="css/skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="css/style-switcher.css">
</head>

<body>
    <!--========== MAIN CONTAINER START ==========-->
    <div class="main-container">
        <!--========== ASIDE START ==========-->
        <aside class="aside">
            <div class="logo">
                <a href="https://ismiralrasyiid.github.io/" target="_blank"><span
                        class="logo-non-underline">I</span><span class="logo-underline">smir</span></a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
        </aside>
        <!--========== ASIDE END ==========-->
        <!--========== MAIN CONTENT START ==========-->
        <main class="main-content">
            <!--========== PROJECT SECTION START ==========-->
            <section class="project section" id="project">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-x-15">
                            <h2>Projects</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="project-heading padd-x-15">
                            <h2>My Last Projects :</h2>
                        </div>
                    </div>
                    <div class="row">
                        <!--===== Project Item Start =====-->
                        <div class="project-item padd-x-15">
                            <div class="project-item-inner shadow-dark">
                                <a href="https://ismiralrasyiid.github.io/insure-landing-page/" target="_blank">
                                    <div class="project-img">
                                        <div class="hover-cover">Insure Landing Page</div>
                                        <img src="images/project/insure.jpg" alt="Insure Landing Page">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--===== Project Item End =====-->
                        <!--===== Project Item Start =====-->
                        <div class="project-item padd-x-15">
                            <div class="project-item-inner shadow-dark">
                                <a href="https://ismiralrasyiid.github.io/fylo-landing-page/" target="_blank">
                                    <div class="project-img">
                                        <div class="hover-cover">Fylo Landing Page</div>
                                        <img src="images/project/fylo.jpg" alt="Fylo Landing Page">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--===== Project Item End =====-->
                        <!--===== Project Item Start =====-->
                        <div class="project-item padd-x-15">
                            <div class="project-item-inner shadow-dark">
                                <a href="https://ismiralrasyiid.github.io/clipboard-landing-page/" target="_blank">
                                    <div class="project-img">
                                        <div class="hover-cover">Clipboard Landing Page</div>
                                        <img src="images/project/clipboard.jpg" alt="clipboard Landing Page">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--===== Project Item End =====-->
                    </div>
                </div>
            </section>
            <!--========== PROJECT SECTION END ==========-->
        </main>
        <!--========== MAIN CONTENT END ==========-->
    </div>
    <!--========== MAIN CONTAINER END ==========-->
    <!--========== STYLE SWITCHER START ==========-->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!--========== STYLE SWITCHER END ==========-->
    <!--========== JS FILE ==========-->
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>
</body>

</html>
